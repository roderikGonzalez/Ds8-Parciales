name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: railwayapp/railway-action@v2
        with:
          serviceId: ${{ secrets.RAILWAY_SERVICE_ID }}
          apiKey: ${{ secrets.RAILWAY_API_KEY }}
